<div th:fragment="header">
  <hr class="border-grey-thick" />
  <br />
  <table>
    <tr>
      <td class="header-td-logo"><img alt="logo" class="header-logo" src="logo.jpg" /></td>
      <td class="center-left">
        <b>[[${sender.getEnterpriseName()}]]</b><br />
        [[${sender.getStreet()}]]<br />
        [[${sender.getCity()}]]<br />

    </tr>
  </table>
</div>
