<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.invoice.title(${billingNumber}, ${salon})}">{1} - #{0}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p th:text="#{email.invoice.greeting(${fullName})}">Cher {0}</p>
    <p th:utext="#{email.invoice.text1(${salon}, ${startDate}, ${endDate})}"></p>
    <br />
    <p th:utext="#{email.invoice.text2(${billingNumber})}"></p>
    <br />
    <p th:text="#{email.invoice.text3}"></p>
  </body>
</html>
