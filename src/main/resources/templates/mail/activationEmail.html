<!doctype html>
<html lang="en" th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="#{email.activation.title}"></title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.activation.greeting(${user.login})}">Dear</p>
    <p th:text="#{email.activation.text1}"></p>
    <p>
      <a th:href="${url}" th:text="${url}" th:with="url=(@{|${baseUrl}/account/activate?key=${user.activationKey}|})"></a>
    </p>
    <p>
      <span th:text="#{email.activation.text2}"></span>
      <br />
      <em th:text="#{email.signature}"></em>
    </p>
  </body>
</html>
