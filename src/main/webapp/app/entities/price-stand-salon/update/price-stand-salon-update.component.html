<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-price-stand-salon-heading"
        data-cy="PriceStandSalonCreateUpdateHeading"
        jhiTranslate="salonApp.priceStandSalon.home.createOrEditLabel"
      >
        Créer ou éditer un Price Stand Salon
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="salonApp.priceStandSalon.id">Id</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_price" jhiTranslate="salonApp.priceStandSalon.price">Price</label>
          <input type="number" class="form-control" name="price" id="field_price" data-cy="price" formControlName="price" />
          @if (editForm.get('price')!.invalid && (editForm.get('price')!.dirty || editForm.get('price')!.touched)) {
            <div>
              @if (editForm.get('price')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">Ce champ est obligatoire.</small>
              }
              <small class="form-text text-danger" [hidden]="!editForm.get('price')?.errors?.number" jhiTranslate="entity.validation.number"
                >Ce champ doit être un nombre.</small
              >
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_salon" jhiTranslate="salonApp.priceStandSalon.salon">Salon</label>
          <select class="form-control" id="field_salon" data-cy="salon" name="salon" formControlName="salon" [compareWith]="compareSalon">
            <option [ngValue]="null"></option>
            @for (salonOption of salonsSharedCollection; track $index) {
              <option [ngValue]="salonOption">{{ salonOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dimension" jhiTranslate="salonApp.priceStandSalon.dimension">Dimension</label>
          <select
            class="form-control"
            id="field_dimension"
            data-cy="dimension"
            name="dimension"
            formControlName="dimension"
            [compareWith]="compareDimensionStand"
          >
            <option [ngValue]="null"></option>
            @for (dimensionStandOption of dimensionStandsSharedCollection; track $index) {
              <option [ngValue]="dimensionStandOption">{{ dimensionStandOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
