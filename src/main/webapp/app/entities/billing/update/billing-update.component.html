<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-billing-heading" data-cy="BillingCreateUpdateHeading" jhiTranslate="salonApp.billing.home.createOrEditLabel">
        Créer ou éditer un Billing
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="salonApp.billing.id">Id</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_acceptedContract" jhiTranslate="salonApp.billing.acceptedContract">Accepted Contract</label>
          <input
            type="checkbox"
            class="form-check"
            name="acceptedContract"
            id="field_acceptedContract"
            data-cy="acceptedContract"
            formControlName="acceptedContract"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_needArrangment" jhiTranslate="salonApp.billing.needArrangment">Need Arrangment</label>
          <input
            type="checkbox"
            class="form-check"
            name="needArrangment"
            id="field_needArrangment"
            data-cy="needArrangment"
            formControlName="needArrangment"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_isClosed" jhiTranslate="salonApp.billing.isClosed">Is Closed</label>
          <input type="checkbox" class="form-check" name="isClosed" id="field_isClosed" data-cy="isClosed" formControlName="isClosed" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_stand" jhiTranslate="salonApp.billing.stand">Stand</label>
          <select class="form-control" id="field_stand" data-cy="stand" name="stand" formControlName="stand" [compareWith]="compareStand">
            <option [ngValue]="null"></option>
            @for (standOption of standsCollection; track $index) {
              <option [ngValue]="standOption">{{ standOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
