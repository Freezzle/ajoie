<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (invoice()) {
      <div>
        <h2 data-cy="invoiceDetailsHeading"><span jhiTranslate="salonApp.invoice.detail.title">Invoice</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="salonApp.invoice.amount">Amount</span></dt>
          <dd>
            <span>{{ invoice()!.amount }}</span>
          </dd>
          <dt><span jhiTranslate="salonApp.invoice.billingDate">Billing Date</span></dt>
          <dd>
            <span>{{ invoice()!.billingDate | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="salonApp.invoice.paymentMode">Payment Mode</span></dt>
          <dd>
            <span>{{ invoice()!.paymentMode }}</span>
          </dd>
          <dt><span jhiTranslate="salonApp.invoice.extraInformation">Extra Information</span></dt>
          <dd>
            <span>{{ invoice()!.extraInformation }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/invoice', invoice()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
