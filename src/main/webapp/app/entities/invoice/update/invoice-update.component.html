<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-invoice-heading" data-cy="InvoiceCreateUpdateHeading" jhiTranslate="salonApp.invoice.home.createOrEditLabel">
        Créer ou éditer un Invoice
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="salonApp.invoice.id">Id</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_amount" jhiTranslate="salonApp.invoice.amount">Amount</label>
          <input type="number" class="form-control" name="amount" id="field_amount" data-cy="amount" formControlName="amount" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_billingDate" jhiTranslate="salonApp.invoice.billingDate">Billing Date</label>
          <div class="d-flex">
            <input
              id="field_billingDate"
              data-cy="billingDate"
              type="datetime-local"
              class="form-control"
              name="billingDate"
              formControlName="billingDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_paymentMode" jhiTranslate="salonApp.invoice.paymentMode">Payment Mode</label>
          <input
            type="text"
            class="form-control"
            name="paymentMode"
            id="field_paymentMode"
            data-cy="paymentMode"
            formControlName="paymentMode"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_extraInformation" jhiTranslate="salonApp.invoice.extraInformation">Extra Information</label>
          <input
            type="text"
            class="form-control"
            name="extraInformation"
            id="field_extraInformation"
            data-cy="extraInformation"
            formControlName="extraInformation"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_billing" jhiTranslate="salonApp.invoice.billing">Billing</label>
          <select
            class="form-control"
            id="field_billing"
            data-cy="billing"
            name="billing"
            formControlName="billing"
            [compareWith]="compareBilling"
          >
            <option [ngValue]="null"></option>
            @for (billingOption of billingsSharedCollection; track $index) {
              <option [ngValue]="billingOption">{{ billingOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
