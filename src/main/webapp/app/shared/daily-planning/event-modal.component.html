<h1 mat-dialog-title>Modifier l'événement</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Type d'événement</mat-label>
    <mat-select [(value)]="selectedType">
      <mat-option *ngFor="let type of eventTypes" [value]="type">{{ type }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button color="primary" (click)="onSave()">Valider</button>
</div>
