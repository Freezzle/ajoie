<div>
    <div class="d-flex justify-content-center">
        <div class="col-md-8">
            <h1 jhiTranslate="activate.title">Activation</h1>
            @if (success()) {
                <div class="alert alert-success">
                    <span jhiTranslate="activate.messages.success"></span>
                    <a class="alert-link" routerLink="/login" jhiTranslate="global.messages.info.authenticated.link"></a>.
                </div>
            }
            @if (error()) {
                <div class="alert alert-danger" jhiTranslate="activate.messages.error"></div>
            }
        </div>
    </div>
</div>
