<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 jhiTranslate="login.title">Authentification</h1>
      @if (authenticationError()) {
        <div class="alert alert-danger" jhiTranslate="login.messages.error.authentication">
          <strong>Erreur d&apos;authentification !</strong> Veuillez vérifier vos identifiants de connexion.
        </div>
      }
      <form (ngSubmit)="login()" [formGroup]="loginForm" class="form">
        <div class="mb-3">
          <label class="username-label" for="username" jhiTranslate="global.form.username.label">Nom d&apos;utilisateur </label>
          <input
            #username
            class="form-control"
            formControlName="username"
            id="username"
            name="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            type="text"
          />
        </div>

        <div class="mb-3">
          <label for="password" jhiTranslate="login.form.password">Mot de passe</label>
          <input
            class="form-control"
            formControlName="password"
            id="password"
            name="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            type="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" formControlName="rememberMe" id="rememberMe" name="rememberMe" type="checkbox" />
            <span jhiTranslate="login.form.rememberme">Garder la session ouverte</span>
          </label>
        </div>

        <button class="btn btn-primary" jhiTranslate="login.form.button" type="submit">Connexion</button>
      </form>
      <div class="mt-3 alert alert-warning">
        <a class="alert-link" jhiTranslate="login.password.forgot" routerLink="/account/reset/request"
          >Avez-vous oublié votre mot de passe ?</a
        >
      </div>

      <div class="alert alert-warning">
        <span jhiTranslate="global.messages.info.register.noaccount">Vous n&apos;avez pas encore de compte ?</span>
        <a class="alert-link" jhiTranslate="global.messages.info.register.link" routerLink="/account/register">Créer un compte</a>
      </div>
    </div>
  </div>
</div>
