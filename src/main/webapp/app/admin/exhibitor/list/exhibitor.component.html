<div>
  <h2 data-cy="ExhibitorHeading" id="page-heading">
    <span jhiTranslate="exhibitor.title">Les exposants</span>

    <hr />

    <div class="d-flex justify-content-between mt-3">
      <span>
        <button (click)="previousState()" class="btn btn-primary btn-sm" data-cy="entityDetailsBackButton" type="button">
          <fa-icon [title]="'common.view' | translate" icon="arrow-left"></fa-icon>
        </button>
      </span>
      <span>
        <button (click)="load()" [disabled]="isLoading" class="btn btn-primary btn-sm">
          <fa-icon [animation]="isLoading ? 'spin' : undefined" icon="sync"></fa-icon>
          <span jhiTranslate="common.refresh">Actualiser</span>
        </button>

        <button [routerLink]="['./new']" class="btn btn-success btn-sm" data-cy="entityCreateButton" id="jh-create-entity">
          <fa-icon icon="plus"></fa-icon>
          <span jhiTranslate="common.create">Créer</span>
        </button>
      </span>
    </div>
    <hr />
  </h2>

  <jhi-alert-error></jhi-alert-error>

  @if (exhibitors?.length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span jhiTranslate="exhibitor.notFound">Aucun exposant</span>
    </div>
  }

  @if (exhibitors && exhibitors.length > 0) {
    <div class="table-responsive table-entities" id="entities">
      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
          <tr jhiSort [sortState]="sortState" (sortChange)="navigateToWithComponentValues($event)">
            <th scope="col" jhiSortBy="fullName">
              <div class="d-flex">
                <span jhiTranslate="exhibitor.fullName">Nom complet</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="email">
              <div class="d-flex">
                <span jhiTranslate="exhibitor.email">Email</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="phoneNumber">
              <div class="d-flex">
                <span jhiTranslate="exhibitor.phoneNumber">Téléphone</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (exhibitor of exhibitors; track trackId) {
            <tr data-cy="entityTable">
              <td>{{ exhibitor.fullName }}</td>
              <td>{{ exhibitor.email }}</td>
              <td>{{ exhibitor.phoneNumber }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <a [routerLink]="['./', exhibitor.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                    <fa-icon [title]="'common.view' | translate" icon="eye"></fa-icon>
                  </a>

                  <a [routerLink]="['./', exhibitor.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                    <fa-icon [title]="'common.edit' | translate" icon="pencil-alt"></fa-icon>
                  </a>

                  <button type="submit" (click)="delete(exhibitor)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                    <fa-icon [title]="'common.delete' | translate" icon="times"></fa-icon>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
