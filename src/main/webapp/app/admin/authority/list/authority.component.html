<div>
    <h2 id="page-heading">
        <span jhiTranslate="salonApp.adminAuthority.home.title">Authorities</span>

        <div class="d-flex justify-content-end">
            <button (click)="load()" [disabled]="isLoading" class="btn btn-info me-2">
                <fa-icon [animation]="isLoading ? 'spin' : undefined" icon="sync"></fa-icon>
                <span jhiTranslate="common.refresh">Actualiser la liste</span>
            </button>

            <button [routerLink]="['/authority/new']" class="btn btn-primary jh-create-entity create-authority" id="jh-create-entity">
                <fa-icon icon="plus"></fa-icon>
                <span jhiTranslate="salonApp.adminAuthority.home.createLabel">Cr√©er un nouveau Authority</span>
            </button>
        </div>
    </h2>

    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>

    @if (authorities?.length === 0) {
        <div class="alert alert-warning" id="no-result">
            <span jhiTranslate="salonApp.adminAuthority.home.notFound">Aucun Authority</span>
        </div>
    }

    @if (authorities && authorities.length > 0) {
        <div class="table-responsive table-entities" id="entities">
            <table class="table table-hover" aria-describedby="page-heading">
                <thead class="thead-primary">
                    <tr jhiSort [sortState]="sortState" (sortChange)="navigateToWithComponentValues($event)">
                        <th scope="col" jhiSortBy="name">
                            <div class="d-flex">
                                <span jhiTranslate="salonApp.adminAuthority.name">Name</span>

                                <fa-icon class="p-1" icon="sort"></fa-icon>
                            </div>
                        </th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    @for (authority of authorities; track trackName) {
                        <tr>
                            <td>
                                <a [routerLink]="['/authority', authority.name, 'view']">{{ authority.name }}</a>
                            </td>
                            <td class="text-end">
                                <div class="btn-group">
                                    <a [routerLink]="['/authority', authority.name, 'view']" class="btn btn-info btn-sm">
                                        <fa-icon [title]="'common.view' | translate" icon="eye"></fa-icon>
                                    </a>

                                    <button type="submit" (click)="delete(authority)" class="btn btn-danger btn-sm">
                                        <fa-icon [title]="'common.delete' | translate" icon="times"></fa-icon>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    }
</div>
