@if (authority) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(authority.name!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="authorityDeleteDialogHeading" jhiTranslate="common.delete">Confirmation de suppression</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-authority-heading"
        jhiTranslate="salonApp.adminAuthority.delete.question"
        [translateValues]="{ id: authority.name }"
      >
        ÃŠtes-vous certain de vouloir supprimer le Authority {{ authority.name }} ?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon [title]="'common.cancel' | translate" icon="ban"></fa-icon>
      </button>

      <button id="jhi-confirm-delete-authority" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon [title]="'common.delete' | translate" icon="times"></fa-icon>
      </button>
    </div>
  </form>
}
