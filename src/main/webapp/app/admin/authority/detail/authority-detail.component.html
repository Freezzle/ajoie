<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (authority()) {
      <div>
        <h2>
          <span jhiTranslate="salonApp.adminAuthority.detail.title">Authority</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt>
            <span jhiTranslate="salonApp.adminAuthority.name">Name</span>
          </dt>
          <dd>
            <span>{{ authority()!.name }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info">
          <fa-icon [title]="'common.back' | translate" icon="arrow-left"></fa-icon> <span jhiTranslate="common.back">Back</span>
        </button>
      </div>
    }
  </div>
</div>
