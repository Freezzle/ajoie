<div>
  <h2 id="page-heading" data-cy="StandHeading">
    <span jhiTranslate="stand.title">Les stands</span>

    <hr />

    <div class="d-flex justify-content-between mt-3">
      <span>
        <button type="submit" (click)="previousState()" class="btn btn-primary btn-sm" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="common.back">Retour</span>
        </button>
      </span>

      <span>
        <button class="btn btn-primary btn-sm" (click)="load()" [disabled]="isLoading">
          <fa-icon icon="sync" [animation]="isLoading ? 'spin' : undefined"></fa-icon>
          <span jhiTranslate="common.refresh">Actualiser</span>
        </button>

        <button
          id="jh-create-entity"
          data-cy="entityCreateButton"
          class="btn btn-outline-primary btn-sm"
          [routerLink]="['/admin/stands/new']"
        >
          <fa-icon icon="plus"></fa-icon>
          <span jhiTranslate="common.create">Créer</span>
        </button>
      </span>
    </div>

    <hr />
  </h2>

  <jhi-alert-error></jhi-alert-error>

  @if (stands?.length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span jhiTranslate="stand.notFound">Aucun Stand trouvé</span>
    </div>
  }

  @if (stands && stands.length > 0) {
    <div class="table-responsive table-entities" id="entities">
      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
          <tr>
            <th>
              <span jhiTranslate="stand.description">Description</span>
            </th>
            <th>
              <span jhiTranslate="stand.dimension">Dimension</span>
            </th>
            <th class="text-center">
              <span jhiTranslate="stand.status">Status</span>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (stand of stands; track $index) {
            <tr data-cy="entityTable">
              <td>{{ stand.description }}</td>
              <td>
                @if (stand.dimension) {
                  <div>
                    <a [routerLink]="['/dimension-stand', stand.dimension.id, 'view']">{{ stand.dimension.dimension }}</a>
                  </div>
                }
              </td>
              <td class="text-center">{{ stand.status }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <a [routerLink]="['/admin/stands', stand.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="common.view">Voir</span>
                  </a>

                  <a [routerLink]="['/admin/stands', stand.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="common.edit">Editer</span>
                  </a>

                  <button type="submit" (click)="delete(stand)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="common.delete">Supprimer</span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
