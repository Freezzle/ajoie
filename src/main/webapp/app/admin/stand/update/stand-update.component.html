<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-stand-create-heading" *ngIf="stand?.id" data-cy="StandCreateUpdateHeading" jhiTranslate="stand.edit">
        Modification d'un stand
      </h2>
      <h2 id="jhi-stand-update-heading" *ngIf="!stand?.id" data-cy="StandCreateUpdateHeading" jhiTranslate="stand.create">
        Cr√©ation d'un nouveau stand
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3">
          <label class="form-label" for="field_description" jhiTranslate="stand.description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
          @if (editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)) {
            <div>
              @if (editForm.get('description')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="common.validation.required">Ce champ est obligatoire.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_website" jhiTranslate="stand.website">Website</label>
          <input type="text" class="form-control" name="website" id="field_website" data-cy="website" formControlName="website" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_socialMedia" jhiTranslate="stand.socialMedia">Social Media</label>
          <input
            type="text"
            class="form-control"
            name="socialMedia"
            id="field_socialMedia"
            data-cy="socialMedia"
            formControlName="socialMedia"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_urlPicture" jhiTranslate="stand.urlPicture">Url Picture</label>
          <input
            type="text"
            class="form-control"
            name="urlPicture"
            id="field_urlPicture"
            data-cy="urlPicture"
            formControlName="urlPicture"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_shared" jhiTranslate="stand.shared">Shared</label>
          <input type="checkbox" class="form-check" name="shared" id="field_shared" data-cy="shared" formControlName="shared" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nbTable" jhiTranslate="stand.nbTable">Nb Table</label>
          <input type="number" class="form-control" name="nbTable" id="field_nbTable" data-cy="nbTable" formControlName="nbTable" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nbChair" jhiTranslate="stand.nbChair">Nb Chair</label>
          <input type="number" class="form-control" name="nbChair" id="field_nbChair" data-cy="nbChair" formControlName="nbChair" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_needElectricity" jhiTranslate="stand.needElectricity">Need Electricity</label>
          <input
            type="checkbox"
            class="form-check"
            name="needElectricity"
            id="field_needElectricity"
            data-cy="needElectricity"
            formControlName="needElectricity"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_status" jhiTranslate="stand.status.label">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'stand.status.list.null' | translate }}</option>
            @for (status of statusValues; track $index) {
              <option [value]="status">{{ 'stand.status.list.' + status | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_extraInformation" jhiTranslate="stand.extraInformation">Extra Information</label>
          <input
            type="text"
            class="form-control"
            name="extraInformation"
            id="field_extraInformation"
            data-cy="extraInformation"
            formControlName="extraInformation"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_participation" jhiTranslate="stand.participation">Participation</label>
          <select
            class="form-control"
            id="field_participation"
            data-cy="participation"
            name="participation"
            formControlName="participation"
            [compareWith]="compareParticipation"
          >
            <option [ngValue]="null"></option>
            @for (participationOption of participationsSharedCollection; track $index) {
              <option [ngValue]="participationOption">{{ participationOption.exponent?.fullName }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dimension" jhiTranslate="stand.dimension">Dimension</label>
          <select
            class="form-control"
            id="field_dimension"
            data-cy="dimension"
            name="dimension"
            formControlName="dimension"
            [compareWith]="compareDimensionStand"
          >
            <option [ngValue]="null"></option>
            @for (dimensionStandOption of dimensionStandsSharedCollection; track $index) {
              <option [ngValue]="dimensionStandOption">{{ dimensionStandOption.dimension }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="common.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="common.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
