@if (stand) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(stand.id!)">
    <div class="modal-header">
      <h4 class="modal-title" jhiTranslate="common.delete">Confirmation de suppression</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-stand-heading" jhiTranslate="stand.delete.question" [translateValues]="{ description: stand.description }">
        ÃŠtes-vous certain de vouloir supprimer le Stand {{ stand.description }} ?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon [title]="'common.cancel' | translate" icon="ban"></fa-icon>
      </button>

      <button id="jhi-confirm-delete-stand" type="submit" class="btn btn-danger">
        <fa-icon [title]="'common.delete' | translate" icon="times"></fa-icon>
      </button>
    </div>
  </form>
}
