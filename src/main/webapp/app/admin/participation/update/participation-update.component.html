<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-participation-create-heading"
        *ngIf="participation?.id"
        data-cy="ParticipationCreateUpdateHeading"
        jhiTranslate="participation.edit"
      >
        Modification d'une participation
      </h2>
      <h2
        id="jhi-participation-update-heading"
        *ngIf="!participation?.id"
        data-cy="ParticipationCreateUpdateHeading"
        jhiTranslate="participation.create"
      >
        Création d'une nouvelle participation
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>
        <div class="mb-3">
          <label class="form-label" for="field_exponent" jhiTranslate="participation.exponent">Exponent</label>
          <select
            class="form-control"
            id="field_exponent"
            data-cy="exponent"
            name="exponent"
            formControlName="exponent"
            [compareWith]="compareExponent"
          >
            <option [ngValue]="null"></option>
            @for (exponentOption of exponentsSharedCollection; track $index) {
              <option [ngValue]="exponentOption">{{ exponentOption.fullName }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_registrationDate" jhiTranslate="participation.registrationDate">Date d'inscription</label>
          <div class="d-flex">
            <input
              id="field_registrationDate"
              data-cy="registrationDate"
              type="datetime-local"
              class="form-control"
              name="registrationDate"
              formControlName="registrationDate"
              placeholder="YYYY-MM-DD"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nbMeal1" jhiTranslate="participation.nbMeal1">Repas samedi midi</label>
          <input type="number" class="form-control" name="nbMeal1" id="field_nbMeal1" data-cy="nbMeal1" formControlName="nbMeal1" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nbMeal2" jhiTranslate="participation.nbMeal2">Repas samedi soir</label>
          <input type="number" class="form-control" name="nbMeal2" id="field_nbMeal2" data-cy="nbMeal2" formControlName="nbMeal2" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nbMeal3" jhiTranslate="participation.nbMeal3">Repas dimanche midi</label>
          <input type="number" class="form-control" name="nbMeal3" id="field_nbMeal3" data-cy="nbMeal3" formControlName="nbMeal3" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_acceptedChart" jhiTranslate="participation.acceptedChart">Charte accepté ?</label>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              name="acceptedChart"
              data-cy="acceptedChart"
              formControlName="acceptedChart"
              id="field_acceptedChart"
              checked
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_acceptedContract" jhiTranslate="participation.acceptedContract">Contrat accepté ?</label>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              name="acceptedContract"
              data-cy="acceptedContract"
              formControlName="acceptedContract"
              id="field_acceptedContract"
              checked
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_needArrangment" jhiTranslate="participation.needArrangment">Avec arrangement ?</label>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              name="needArrangment"
              data-cy="needArrangment"
              formControlName="needArrangment"
              id="field_needArrangment"
              checked
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_isBillingClosed" jhiTranslate="participation.isBillingClosed">Facturation clos ?</label>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              name="isBillingClosed"
              data-cy="isBillingClosed"
              formControlName="isBillingClosed"
              id="field_isBillingClosed"
              checked
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_status" jhiTranslate="participation.status.label">Statut</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'participation.status.list.null' | translate }}</option>
            @for (status of statusValues; track $index) {
              <option [value]="status">{{ 'participation.status.list.' + status | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_extraInformation" jhiTranslate="participation.extraInformation">Extra Information</label>
          <input
            type="text"
            class="form-control"
            name="extraInformation"
            id="field_extraInformation"
            data-cy="extraInformation"
            formControlName="extraInformation"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="common.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="common.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
