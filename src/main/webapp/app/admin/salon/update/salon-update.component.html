<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-salon-create-heading" *ngIf="salon?.id" data-cy="SalonCreateUpdateHeading" jhiTranslate="salon.edit">
        Modification d'un salon
      </h2>
      <h2 id="jhi-salon-update-heading" *ngIf="!salon?.id" data-cy="SalonCreateUpdateHeading" jhiTranslate="salon.create">
        Cr√©ation d'un nouveau salon
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3">
          <label class="form-label" for="field_place" jhiTranslate="salon.place">Place</label>
          <input type="text" class="form-control" name="place" id="field_place" data-cy="place" formControlName="place" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_startingDate" jhiTranslate="salon.startingDate">Starting Date</label>
          <div class="d-flex">
            <input
              id="field_startingDate"
              data-cy="startingDate"
              type="date"
              class="form-control"
              name="startingDate"
              formControlName="startingDate"
              placeholder="YYYY-MM-DD"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_endingDate" jhiTranslate="salon.endingDate">Ending Date</label>
          <div class="d-flex">
            <input
              id="field_endingDate"
              data-cy="endingDate"
              type="date"
              class="form-control"
              name="endingDate"
              formControlName="endingDate"
              placeholder="YYYY-MM-DD"
            />
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="field_priceMeal1" jhiTranslate="salon.priceMeal1">Price Meal 1</label>
        <input
          type="number"
          class="form-control"
          name="priceMeal1"
          id="field_priceMeal1"
          data-cy="priceMeal1"
          formControlName="priceMeal1"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="field_priceMeal2" jhiTranslate="salon.priceMeal2">Price Meal 2</label>
        <input
          type="number"
          class="form-control"
          name="priceMeal2"
          id="field_priceMeal2"
          data-cy="priceMeal2"
          formControlName="priceMeal2"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="field_priceMeal3" jhiTranslate="salon.priceMeal3">Price Meal 3</label>
        <input
          type="number"
          class="form-control"
          name="priceMeal3"
          id="field_priceMeal3"
          data-cy="priceMeal3"
          formControlName="priceMeal3"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="field_priceConference" jhiTranslate="salon.priceConference">Price Conference</label>
        <input
          type="number"
          class="form-control"
          name="priceConference"
          id="field_priceConference"
          data-cy="priceConference"
          formControlName="priceConference"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="field_priceSharingStand" jhiTranslate="salon.priceSharingStand">Price Sharing Stand</label>
        <input
          type="number"
          class="form-control"
          name="priceSharingStand"
          id="field_priceSharingStand"
          data-cy="priceSharingStand"
          formControlName="priceSharingStand"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="field_extraInformation" jhiTranslate="salon.extraInformation">Extra Information</label>
        <input
          type="text"
          class="form-control"
          name="extraInformation"
          id="field_extraInformation"
          data-cy="extraInformation"
          formControlName="extraInformation"
        />
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="common.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="common.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
