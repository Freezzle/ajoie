<div>
  <h2 id="page-heading" data-cy="SalonHeading">
    <span jhiTranslate="salonApp.salon.home.title">Liste des salons</span>

    <hr />

    <div class="d-flex justify-content-between mt-3">
      <span>
        <button type="submit" (click)="previousState()" class="btn btn-primary btn-sm" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>
      </span>

      <span>
        <button class="btn btn-primary btn-sm" (click)="load()" [disabled]="isLoading">
          <fa-icon icon="sync" [animation]="isLoading ? 'spin' : undefined"></fa-icon>
          <span jhiTranslate="salonApp.salon.home.refreshListLabel">Actualiser</span>
        </button>

        <button
          id="jh-create-entity"
          data-cy="entityCreateButton"
          class="btn btn-outline-primary btn-sm"
          [routerLink]="['/admin/salons/new']"
        >
          <fa-icon icon="plus"></fa-icon>
          <span jhiTranslate="salonApp.salon.home.createLabel">Créer</span>
        </button>
      </span>
    </div>

    <hr />
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  @if (salons?.length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span jhiTranslate="salonApp.salon.home.notFound">Aucun Salon trouvé</span>
    </div>
  }

  @if (salons && salons.length > 0) {
    <div class="table-responsive table-entities" id="entities">
      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
          <tr>
            <th>
              <div class="d-flex">
                <span jhiTranslate="salonApp.salon.place">Place</span>
              </div>
            </th>
            <th>
              <div class="d-flex">
                <span jhiTranslate="salonApp.salon.startingDate">Starting Date</span>
              </div>
            </th>
            <th>
              <div class="d-flex">
                <span jhiTranslate="salonApp.salon.endingDate">Ending Date</span>
              </div>
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          @for (salon of salons; track $index) {
            <tr data-cy="entityTable">
              <td>{{ salon.place }}</td>
              <td>{{ salon.startingDate | formatMediumDate }}</td>
              <td>{{ salon.endingDate | formatMediumDate }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <a [routerLink]="['/admin/salons', salon.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
                  </a>

                  <a [routerLink]="['/admin/salons', salon.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
                  </a>

                  <button type="submit" (click)="delete(salon)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
