<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-conference-create-heading" *ngIf="conference?.id" data-cy="ConferenceCreateUpdateHeading" jhiTranslate="conference.edit">
        Modification d'un stand
      </h2>
      <h2
        id="jhi-conference-update-heading"
        *ngIf="!conference?.id"
        data-cy="ConferenceCreateUpdateHeading"
        jhiTranslate="conference.create"
      >
        Cr√©ation d'un nouveau stand
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3">
          <label class="form-label" for="field_title" jhiTranslate="conference.title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
          @if (editForm.get('title')!.invalid && (editForm.get('title')!.dirty || editForm.get('title')!.touched)) {
            <div>
              @if (editForm.get('title')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="common.validation.required">Ce champ est obligatoire.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_status" jhiTranslate="conference.status.label">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'conference.status.list.null' | translate }}</option>
            @for (status of statusValues; track $index) {
              <option [value]="status">{{ 'conference.status.list.' + status | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_extraInformation" jhiTranslate="conference.extraInformation">Extra Information</label>
          <input
            type="text"
            class="form-control"
            name="extraInformation"
            id="field_extraInformation"
            data-cy="extraInformation"
            formControlName="extraInformation"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_participation" jhiTranslate="conference.participation">Participation</label>
          <select
            class="form-control"
            id="field_participation"
            data-cy="participation"
            name="participation"
            formControlName="participation"
            [compareWith]="compareParticipation"
          >
            <option [ngValue]="null"></option>
            @for (participationOption of participationsSharedCollection; track $index) {
              <option [ngValue]="participationOption">{{ participationOption.exponent?.fullName }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="common.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="common.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
